
   {% extends "base.html" %}
   {% block bodey %}
     
  
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>blog</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->


    <!--================Blog Area =================-->
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row">
                
                  
              
                <div class="col-lg-8 mb-5 mb-lg-0 mx-auto">
                    {% for blog in blogs  %}
                    <div class="blog_left_sidebar">
                        <article class="blog_item">
                            <div class="blog_item_img">
                                <img class="card-img rounded-0" src={{blog.img.url}} width="820px" height="312x" alt="">
                                <a href="#" class="blog_item_date">
                                    <h3>{{blog.published_at|date:"d"}}</h3>
                                    <p>{{blog.published_at|date:"M"}}</p>
                                </a>
                            </div>

                            <div class="blog_details">
                                <a class="d-inline-block" href="single-blog.html">
                                    <h2>{{blog.sub}}</h2>
                                </a>
                                <p>{{blog.obj}}.</p>
                                <ul class="blog-info-link">
                                    <li><a href="#"><i class="fa fa-user"></i> {{blog.auther}}</a></li>
                                    <li><a href="#"><i class="fa fa-comments"></i>  Comments</a></li>
                                </ul>
                            </div>
                        </article>

                        
                        {% endfor %}

                       
                        

                        <nav class="blog-pagination justify-content-center d-flex">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a href="#" class="page-link" aria-label="Previous">
                                        <i class="ti-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">1</a>
                                </li>
                                <li class="page-item active">
                                    <a href="#" class="page-link">2</a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link" aria-label="Next">
                                        <i class="ti-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->

    {% endblock bodey %}
