{% extends 'base.html' %}
{% load bootstrap4 %}
{% block bodey %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>{{job}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                   
                    <div class="apply_job_form white-bg">
                        <h4>Sign Up</h4>
                            <form  method="POST" , enctype="multipart/form-data">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% buttons %}
                                   <button class="boxed-btn3 w-100" type="submit">Sign Up</button>
                                {% endbuttons %}
                            </form>     
                    </div>
                </div>
                <div class="col-lg-4">
                 
                    <div class="share_wrap d-flex">
                        <span>Share at:</span>
                        <ul>
                            <li><a href="#"> <i class="fa fa-facebook"></i></a> </li>
                            <li><a href="#"> <i class="fa fa-google-plus"></i></a> </li>
                            <li><a href="#"> <i class="fa fa-twitter"></i></a> </li>
                            <li><a href="#"> <i class="fa fa-envelope"></i></a> </li>
                        </ul>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
{% endblock bodey %}
